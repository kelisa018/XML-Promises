<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moscow - Berlin</title>
</head>
<body>
  <h1>Choose interval of departure</h1>
  <label for="from">From
      <input id="from" type="date"
      value="2019-02-25"
       min="2019-02-25" max="2019-03-31">
  </label>
  <br>
  <label for="to">To
      <input id="to" type="date"
      value="2019-02-26"
       min="2019-02-26" max="2019-03-31">
  </label>
  <label for="cheap">Your cheapest price
      <input id="cheap" type="text">
  </label>
  <script src="./main.js"></script>
</body>
</html>
